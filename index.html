<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS CDN Link for the chessboardjs API -->
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <!-- Main CSS StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Chess AI Project</title>
</head>
<body>
    <div id="game-options">
      <div id="mode-type">
        <input value="Player Vs Computer" type="button">
        <input value="Computer Vs Computer" type="button">
      </div>
      <form id="player-mode-options" class="hidden">
        <h4>Computer Player Setting:</h4>
        <div class="radio-option">
          <input class="npc-mode" name="npc-mode" type="radio" id="random-0" value="0">
          <label for="random-0">Random Moves</label>
        </div>
        <div class="radio-option">
          <input class="npc-mode" name="npc-mode" type="radio" id="evaluation-0" value="1">
          <label for="evaluation-0">Evaluation Only</label>
        </div>
        <div class="radio-option">
          <input class="npc-mode" name="npc-mode" type="radio" id="minimax-0" value="2" checked>
          <label for="minimax-0">MiniMax Algorithm</label>
        </div>

        <input type="submit" value="Start Game">
      </form>

      <form id="npc-mode-options" class="hidden">
        <h4>Computer Player 1 Setting:</h4>
        <div class="radio-option">
          <input class="npc-one-mode" name="npc-one-mode" type="radio" id="random-1" value="0">
          <label for="random-1">Random Moves</label>
        </div>
        <div class="radio-option">
          <input class="npc-one-mode" name="npc-one-mode" type="radio" id="evaluation-1" value="1">
          <label for="evaluation-1">Evaluation Only</label>
        </div>
        <div class="radio-option">
          <input class="npc-one-mode" name="npc-one-mode" type="radio" id="minimax-1" value="2" checked>
          <label for="minimax-1">MiniMax Algorithm</label>
        </div>

        <h4>Computer Player 2 Setting:</h4>
        <div class="radio-option">
          <input class="npc-two-mode" name="npc-two-mode" type="radio" id="random-2" value="0">
          <label for="random-2">Random Moves</label>
        </div>
        <div class="radio-option">
          <input class="npc-two-mode" name="npc-two-mode" type="radio" id="evaluation-2" value="1">
          <label for="evaluation-2">Evaluation Only</label>
        </div>
        <div class="radio-option">
          <input class="npc-two-mode" name="npc-two-mode" type="radio" id="minimax-2" value="2" checked>
          <label for="minimax-2">MiniMax Algorithm</label>
        </div>

        <input type="submit" value="Start Game">
      </form>

      <button id="reload-button" class="hidden">Restart Game</button>
    </div>

    <div id="mainBoard"></div>

    <!-- JavaScript CDN Link for jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
        
    <!-- JavaScript CDN Link for the chessboardjs API -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
